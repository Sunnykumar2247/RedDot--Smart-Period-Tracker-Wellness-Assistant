name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: reddot
          POSTGRES_USER: reddot_user
          POSTGRES_PASSWORD: reddot_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build Spring Boot API
        working-directory: ./backend/spring-boot-api
        run: mvn clean package -DskipTests
      
      - name: Run Spring Boot Tests
        working-directory: ./backend/spring-boot-api
        run: mvn test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/reddot
          SPRING_DATASOURCE_USERNAME: reddot_user
          SPRING_DATASOURCE_PASSWORD: reddot_password
          JWT_SECRET: test-secret-key-minimum-32-characters-long
      
      - name: Run API Tests
        working-directory: ./tests/api-tests
        run: |
          mvn clean test
        env:
          API_BASE_URL: http://localhost:8080
  
  prediction-service-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        working-directory: ./backend/prediction-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run FastAPI tests
        working-directory: ./backend/prediction-service
        run: |
          python -m pytest tests/ || echo "No tests yet"
  
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Run E2E tests
        working-directory: ./tests/e2e-tests
        run: |
          npm ci
          npx playwright install
          npx playwright test
        env:
          CI: true
  
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Check code style
        working-directory: ./backend/spring-boot-api
        run: mvn checkstyle:check || echo "Checkstyle plugin not configured"
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run ESLint
        working-directory: ./frontend
        run: |
          npm ci
          npm run lint || echo "Linting issues found"

